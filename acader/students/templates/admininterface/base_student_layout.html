<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
<title>Acader</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="{% static 'css/style.css' %}">
<link rel="stylesheet" href="{% static 'css/w3.css' %}">
<link rel="stylesheet" href="{% static 'css/font.css' %}">
</head>
<body>
    <!-- Sidebar/menu -->
    <nav class="w3-sidebar w3-blue w3-collapse w3-top w3-large w3-padding" style="z-index:3;width:300px;font-weight:bold;" id="mySidebar"><br>
      <a href="javascript:void(0)" onclick="w3_close()" class="w3-button w3-hide-large w3-display-topleft" style="width:100%;font-size:12px">Close Menu</a>
      <div class="w3-container">
        <h1 class="w3-padding-55"><a href="{% url 'student-func' %}" style="text-decoration:none;color:white;"><b>Acader</b></a></h1>
      </div>
      <div class="w3-bar-block">
          <a href="{% url 'student_list' %}" onclick="w3_close()" class="active"><img src="{% static 'image/studentlist.png' %}" alt="">Student list</a><br>
          <a href="{% url 'teacher-func' %}" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-white"><img src="{% static 'image/teacherlist.png' %}" alt="">Teacher</a><br>
          <a href="{% url 'do_logout' %}" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-white"><img src="{% static 'image/logout.png' %}" alt="">Logout</a>
      </div>
    </nav>


<!-- Top menu on small screens -->
<header class="w3-container w3-top w3-hide-large w3-blue w3-xlarge w3-padding">
  <a href="javascript:void(0)" class="w3-button w3-blue w3-margin-right" onclick="w3_open()">â˜°</a>
  <span><a href="{% url 'student-func' %}" style="text-decoration:none;color:white;">Acader</a></span>
</header>

<!-- Overlay effect when opening sidebar on small screens -->
<div class="w3-overlay w3-hide-large" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>

<!-- !PAGE CONTENT! -->
<div class="w3-main" style="margin-left:340px;margin-right:40px">

      {% block content %}
      {% endblock %}
</div>
      <script src="{% static 'js/adminnav.js' %}"></script>
<script src="{% static 'js/search.js' %}"></script>
<script src="{% static 'js/sort.js' %}"></script>
<script src="{% static 'js/delete_student.js' %}"></script>
</body>
</html>
