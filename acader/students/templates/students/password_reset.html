{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<title>Password reset</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="{% static 'css/index.css' %}">
<link rel="stylesheet" href="{% static 'css/w3.css' %}">
<link rel="stylesheet" href="{% static 'css/font.css' %}">
</head>
<body style="background-image: url({% static 'image/bg_forgot.jpg' %})">
    <!-- !PAGE CONTENT! -->
<div class="w3-main" >

  <!-- Header(main body) -->
    <div class="w3-container-bgcolor" style="margin-top:80px; background-color:rgb(239, 239, 239, 0.7)!important;height:500px;width: 400px;margin: 80px auto!important;" id="showcase">
        <div class="tabcontent">
            <form method="POST">
                    {% csrf_token %}
                <h2>Do you want to request for a new password?</h2>
                        {{form}}
                    <button class="button" type="submit">Send Request for Reset</button>
                    <a class="button" style="text-align:center;text-decoration:none;" href="{% url 'loginpage' %}">Go back</a>
            </form>
        </div>
    </div>
</div>

</body>
</html>
