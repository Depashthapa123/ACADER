<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
	<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Teacher Registration Form</title>
	<link rel="stylesheet" href="{% static 'css/registerstudent.css' %}">
</head>
<body>
  <form action="" method="POST">
      {% csrf_token %}
<div class="wrapper">
    <div class="title">
      Teacher Registration Form
    </div>
    <div class="form">
    <div class="inputfield">
          <label>First Name</label>
          <input type="text" class="input" name="first_name" required>
    </div>
    <div class="inputfield">
          <label>Last Name</label>
          <input type="text" class="input" name="last_name" required>
    </div>
    <div class="inputfield">
        <label>Username</label>
        <input type="text" class="input" name="username">
    </div>
    <div class="inputfield">
      <label>Email Address</label>
      <input type="email" class="input" name="email" required>
    </div>
    <div class="inputfield">
    <label>Password</label>
    <input type="password" class="input" name="password" required>
    </div>
    <div class="inputfield">
          <label>Gender</label>
         <div class="custom_select">
            <select name="gender" required>
              <option value="">Select</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select>
         </div>
    </div>
    <div class="inputfield">
        <label>Parent Name</label>
        <input type="text" class="input" name="parent_name" required>
    </div>
    <div class="inputfield">
          <label>Contact Number</label>
          <input type="text" class="input" name="contact" required>
    </div>
    <div class="inputfield">
          <label>Address</label>
          <input type="text" class="input" name="address" required>
    </div>
    <div class="inputfield">
        <label>Faculty</label>
    <div class="custom_select">
          <select name="faculty" required>
            <option value="">Select</option>
            <option value="science">Science</option>
            <option value="management">Management</option>
          </select>
    </div>
    </div>
    <div class="inputfield">
      <label>Grade</label>
        <div class="custom_select">
        <select name="grade" required>
          <option value="">Select</option>
          <option value="11">11</option>
          <option value="12">12</option>
        </select>
        </div>
    </div>
   <div class="inputfield">
        <label>Section</label>
        <div class="custom_select">
        <select name="section" required>
        <option value="">Select</option>
        <option value="A">A</option>
        <option value="B">B</option>
        </select>
        </div>
    </div>

    <div class="inputfield">
        <button type="submit" value="Register" class="btn">Register</button>
    </div>
</div>
</form>
</body>
</html>
