<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
<title>Acader</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="{% static 'css/style.css' %}">
<link rel="stylesheet" href="{% static 'css/w3.css' %}">
<link rel="stylesheet" href="{% static 'css/font.css' %}">
</head>
<body>
    <!-- Sidebar/menu -->
    <nav class="w3-sidebar w3-blue w3-collapse w3-top w3-large w3-padding" style="z-index:3;width:300px;font-weight:bold;" id="mySidebar"><br>
      <a href="javascript:void(0)" onclick="w3_close()" class="w3-button w3-hide-large w3-display-topleft" style="width:100%;font-size:12px">Close Menu</a>
      <div class="w3-container">
        <h1 class="w3-padding-55"><b>Acader</b></h1>
      </div>
      <div class="w3-bar-block">
        <a href="{% url 'teacher_profile' %}" onclick="w3_close()" class=" w3-bar-item w3-button w3-hover-white">Profile</a><br>
        <a href="{% url 'teacher_dashboard' %}" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-white">Dashboard</a><br>
        <a href="{% url 'teacher_marks' %}" onclick="w3_close()" class="active">Students List</a><br>
        <a href="{% url 'do_logout1' %}" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-white">Logout</a>
      </div>
    </nav>

<!-- Top menu on small screens -->
<header class="w3-container w3-top w3-hide-large w3-blue w3-xlarge w3-padding">
  <a href="javascript:void(0)" class="w3-button w3-blue w3-margin-right" onclick="w3_open()">â˜°</a>
  <span>Acader</span>
</header>

<!-- Overlay effect when opening sidebar on small screens -->
<div class="w3-overlay w3-hide-large" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>

<!-- !PAGE CONTENT! -->
<div class="w3-main" style="margin-left:340px;margin-right:40px">

  <!-- Header(main body) -->
  <div class="w3-container-bgcolor" style="margin-top:40px" id="showcase">
<!--      <h3><a href="{% url 'marks' %}" style="text-decoration: none;color: black;">Student Marks list</a></h3>-->
    <h3>Students List</h3>
     <!-- Search form -->
     <div class="example" style="margin:0px;max-width:300px">
    <form action="/search_student1" method="GET">
      <input type="text" placeholder="Search.." name="query">
      <button  class="searchbtn" type="submit"><img src="{% static 'image/search.svg' %} " alt=""></button>
   </form>
    </div>
    <br>
    <table class="w3-table-all">
        <thead>
          <tr class="w3-blue">
              <th>Student ID</th>
            <th>Student username</th>
            <th>Faculty</th>
            <th>Grade</th>
            <th>Section</th>
            <th></th>
          </tr>
        </thead>
        {% for s in students %}
            <tr>
                <td>{{ s.id }}</td>
                <td>{{ s.name }}</td>
                <td>{{ s.faculty }}</td>
                <td>{{ s.grade }}</td>
                <td>{{ s.section }}</td>
                <td><button class="marks" ><a href="{% url 'teacher_displaymarks' student_id=s.student_id %}" style="text-decoration: none;color: white;">Marks</a></button></td>
            </tr>
        {% endfor %}
    </table>
  </div>

<!-- End page content -->
</div>
<script src="{% static 'js/loginpage.js' %}"></script>
</body>
</html>
