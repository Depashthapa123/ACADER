<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <title>Marks</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/w3.css' %}">
    <link rel="stylesheet" href="{% static 'css/font.css' %}">
    <link rel="stylesheet" href="{% static 'css/prediction.css' %}">

</head>
<body>

<!-- Sidebar/menu -->
<nav class="w3-sidebar w3-blue w3-collapse w3-top w3-large w3-padding" style="z-index:3;width:300px;font-weight:bold;"
     id="mySidebar"><br>
    <a href="javascript:void(0)" onclick="w3_close()" class="w3-button w3-hide-large w3-display-topleft"
       style="width:100%;font-size:12px">Close Menu</a>
    <div class="w3-container">
        <h1 class="w3-padding-55"><a href="{% url 'student_dashboard' %}" style="text-decoration:none;color:white;"><b>Acader</b></a>
        </h1>
    </div>
    <div class="w3-bar-block">
        <a href="{% url 'student_profile' %}" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-white"><img
                src="{% static 'image/profile.png' %}" alt="">Profile</a><br>
        <a href="{% url 'student_dashboard' %}" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-white"><img
                src="{% static 'image/dashboard.png' %}" alt="">Dashboard</a><br>
        <a href="{% url 'student_marks' %}" onclick="w3_close()" class="active"><img
                src="{% static 'image/marks.png' %}" alt="">Marks</a> <br>
        <a href="{% url 'course_content' %}" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-white"><img
                src="{% static 'image/course.png' %}" alt="">Course</a> <br>
        <a href="{% url 'do_logout2' %}" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-white"><img
                src="{% static 'image/logout.png' %}" alt="">Logout</a>
    </div>
</nav>

<!-- Top menu on small screens -->
<header class="w3-container w3-top w3-hide-large w3-blue w3-xlarge w3-padding">
    <a href="javascript:void(0)" class="w3-button w3-blue w3-margin-right" onclick="w3_open()">â˜°</a>
    <span><a href="{% url 'student_dashboard' %}" style="text-decoration:none;color:white;">Acader</a></span>
</header>

<div class="w3-main" style="margin-left:340px;margin-right:40px">

    <!-- Header(main body) -->
    <div class="w3-container-bgcolor" style="margin-top:40px;" id="showcase">
        <h1 class="w3-xxxlarge w3-text-blue"><b>Predict your marks</b></h1>
        <form action="{% url 'result_third' %}" method="GET">
            <!--        {% csrf_token %}-->
            <div class="wrapper">
                <div class="title">
                    Predict
                </div>
                <div class="form">
                    <div class="inputfield">
                        <label>Id</label>
                        <input type="number" class="input" name="s_id" required>
                    </div>
                    <div class="inputfield">
                        <label>Assignment</label>
                        <input type="number" class="input" name="assignment" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                        maxlength="2" min="0" max="10" required>
                    </div>
                    <div class="inputfield">
                        <label>Attendance</label>
                        <input type="number" class="input" name="attendance" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                        maxlength="2" min="0" max="10" required>
                    </div>
                    <div class="inputfield">
                        <label>First term</label>
                        <input type="number" class="input" name="first" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                        maxlength="3" min="0" max="100" required>
                    </div>
                    <div class="inputfield">
                        <label>Second term</label>
                        <input type="number" class="input" name="second" oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                        maxlength="3" min="0" max="100" required>
                    </div>
                    <div class="inputfield">
                        <label>Gender</label>
                        <div class="custom_select">
                            <select name="gender" required>
                                <option value="0">0</option>
                                <option value="1">1</option>
                            </select>
                            <br/><br/>
                        </div>
                    </div>
                    <div class="inputfield">
                        <button type="submit" value="Submit" class="btn">Submit</button>
                    </div>
                </div>
            </div>

        </form>

        <div class="row">
            <h3>{{ final }}</h3>
        </div>

        <!-- End page content -->
    </div>

    <!-- Overlay effect when opening sidebar on small screens -->
    <div class="w3-overlay w3-hide-large" onclick="w3_close()" style="cursor:pointer" title="close side menu"
         id="myOverlay"></div>
</div>
</body>
</html>
