<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
<title>Acader</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="{% static 'css/style.css' %}">
<link rel="stylesheet" href="{% static 'css/w3.css' %}">
<link rel="stylesheet" href="{% static 'css/font.css' %}">
</head>
<body>

<!-- Sidebar/menu -->
<nav class="w3-sidebar w3-blue w3-collapse w3-top w3-large w3-padding" style="z-index:3;width:300px;font-weight:bold;" id="mySidebar"><br>
  <a href="javascript:void(0)" onclick="w3_close()" class="w3-button w3-hide-large w3-display-topleft" style="width:100%;font-size:12px">Close Menu</a>
  <div class="w3-container">
    <h1 class="w3-padding-55"><b>Acader</b></h1>
  </div>
  <div class="w3-bar-block">
    <a href="{% url 'student_profile' %}" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-white">Profile</a><br>
    <a href="{% url 'student_dashboard' %}" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-white">Dashboard</a><br>
    <a href="{% url 'student_marks' %}" onclick="w3_close()"  class="active">Marks</a> <br>
    <a href="{% url 'course_content' %}" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-white">Course Content</a> <br>
    <a href="{% url 'do_logout2' %}" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-white">Logout</a>
  </div>
</nav>

<!-- Top menu on small screens -->
<header class="w3-container w3-top w3-hide-large w3-blue w3-xlarge w3-padding">
  <a href="javascript:void(0)" class="w3-button w3-blue w3-margin-right" onclick="w3_open()">â˜°</a>
  <span>Acader</span>
</header>

<!-- Overlay effect when opening sidebar on small screens -->
<div class="w3-overlay w3-hide-large" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>

<div class="w3-main" style="margin-left:340px;margin-right:40px">


  <div class="w3-container-bgcolor" style="margin-top:20px;" id="showcase">
    <h3>Marks of {{search}}</h3>

    <table class="w3-table-all">
        <thead>
          <tr class="w3-blue">
            <th>Subject</th>
            <th>Term</th>
            <th>Marks obtained</th>
          </tr>
        </thead>
<!--        {% if request.user.is_authenticated %}-->
            {% for m in marklist %}
                <tr>
                    <td>{{ m.course_id.course_name }}</td>
                  <td>{{ m.terms_id.terms_name }}</td>
                  <td>{{ m.obtained_marks }}</td>
                </tr>
            {% endfor %}
<!--        {% endif %}-->
    </table>
  </div>

<!-- End page content -->
</div>
<script src="{% static 'js/loginpage.js' %}"></script>
</body>
</html>
